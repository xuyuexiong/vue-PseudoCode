<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Vue设计模式伪代码</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div id="app">
    <h2>{{title}}</h2>
    <input v-model="name">
    <h1>{{name}}</h1>
    <button v-on:click="clickMe">Click Me!</button>
  </div>

  <script src="./assets/compile.js"></script>
  <script src="./assets/observer.js"></script>
  <script src="./assets/watcher.js"></script>
  <script src="./assets/index.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        title: 'vue code',
        name: 'imooc',
      },
      methods: {
        clickMe: function () {
          this.title = 'vue code click';
        },
      },
      mounted: function () {
        window.setTimeout(() => {
          this.title = 'timeout 1000'
        }, 1000);
      },
    });
  </script>
</body>

</html>
